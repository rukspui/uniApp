<h1>Profil</h1>
<div class="form-container">
    <form method="post">
        <div class="form-group">
            <label for="firstName">Prenume</label>
            <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Nume</label>
            <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>


  <div class="form-group">
<label for="an">An</label>
<select class="form-control" ng-model="vm.user.an" required >
        <option value="an">L1</option>
        <option value="an">L2</option>
        <option value="an">L3</option>
        <option value="an">M1</option>
        <option value="an">M2</option>
</select>
</div>



        <div class="form-group">
            <label for="grupa">Grupa</label>
            <select class="form-control" ng-model="vm.user.grupa" required>
        <option value="grupa">A1</option>
        <option value="grupa">A2</option>
        <option value="grupa">A3</option>
        <option value="grupa">A4</option>
        <option value="grupa">A5</option>
        <option value="grupa">A6</option>
        <option value="grupa">A7</option>
        <option value="grupa">A8</option>
        <option value="grupa">B1</option>
        <option value="grupa">B2</option>
        <option value="grupa">B3</option>
        <option value="grupa">B4</option>
        <option value="grupa">B5</option>
        <option value="grupa">B6</option>
        <option value="grupa">B7</option>
        <option value="grupa">B8</option>
</select>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveUser()">Actualizare</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Stergere cont</button>
        </div>
    </form>
</div>
