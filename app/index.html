<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>uniApp - Facultatea de Informatica IASI</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app-content/app.css" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.1/fullcalendar.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.1/fullcalendar.print.css" rel="stylesheet"/>
</head>
<body class="container">
    <!-- header -->
    <header>


    <div class="credits text-center">
    <img src="images/logo_fii.png">
    <h2>Facultatea de Informatică Iaşi</h2>
    </div>

        <ul class="nav nav-tabs">
            <li ng-class="{active: activeTab === 'home'}"><a ui-sref="home">Acasă</a></li>
            <li ng-class="{active: activeTab === 'profil'}"><a ui-sref="profil">Profil</a></li>

        <li ng-class="{active: activeTab === 'servicii'}"><a ui-sref="servicii">Servicii</a></li>

<div  class="login-tab">

            <li><a href="/login" target="_self">Deconectare</a> </li>
        </ul>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
        </div>
    </header>

    <!-- main -->
    <main ui-view></main>

    <!-- footer -->
    <footer>
         
    </footer>


    <!-- external scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
   <script   src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"   integrity="sha256-0vBSIAi/8FxkNOSKyPEfdGQzFDak1dlqFKBYqBp1yC4="   crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    

    <!-- application scripts -->
    <script src="app.js"></script>
    <script src="app-services/user.service.js"></script>
    <script src="app-services/flash.service.js"></script>
    <script src="home/index.controller.js"></script>
    <script src="home/calendar-service.js"></script>
    <script src="account/index.controller.js"></script>

    <!-- component scripts -->
    <script src="components/ui-calendar-master/src/calendar.js"></script>
    <script src="libs/moment.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.7.1/fullcalendar.min.js"></script>

</html>
